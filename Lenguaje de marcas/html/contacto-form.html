    <main>

            <div class="form">
                <h1>Envíanos tus comentarios y nos pondremos en contacto contigo en la mayor brevedad posible.</h1>
                <div class="colum">
                    <form id="miFormulario" class="colum1">
                        <input type="text" id="nombre" placeholder="Nombre">
                        <input type="text" id="correo" placeholder="Correo electrónico" style="display: none;">
                        <input type="text" id="matricula" placeholder="Matrícula del vehículo" style="display: none;">
                    </form>
                    <form id="miFormulario" class="colum1">
                        <input type="text" id="apellido" placeholder="Apellido">
                        <input type="text" id="telefono" placeholder="Teléfono" style="display: none;">
                        <input type="text" id="tipo" placeholder="Tipo del vehículo" style="display: none;">
                    </form>
                </div>
                <button type="button" class="boton-enviar" id="enviar" style="display: block;">Enviar</button>
            </div>
            <!-- Js que muestra campos segun se van rellenando -->
            <script src="../js/contacto-form.js"></script>
        </div>
